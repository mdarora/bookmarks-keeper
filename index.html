<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks Keeper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="add-bookmark-btn" id="add-bookmark" title="Add new Bookmark">Add Bookmark</h1>
    </header>

    <main>
        <section class="bookmarks" id="bookmarks"></section>
    </main>

    <section class="modal-container" id="modal-container">
        <div class="modal close-anime" id="modal">
            <div class="modal-header">
                <h3>Add Bookmark</h3>
                <i class="fa fa-close" id="close-modal"></i>
            </div>
            <div class="modal-content">
                <form class="modal-form" id="modal-form">
                    <div class="form-group">
                        <label for="website-name"> Website name</label>
                        <input type="text" id="website-name">
                    </div>
                    <div class="form-group">
                        <label for="website-url"> Website URL</label>
                        <input type="text" id="website-url">
                    </div>
                    <div class="save-btn">
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    


    <script src="./script.js"></script>
</body>
</html>
